<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunary Network</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: glowingText 3s infinite alternate;
        }

        hr {
            border: 0;
            height: 3px;
            background-image: linear-gradient(to right, #ff4b2b, #ff416c);
            margin: 20px auto;
            width: 80%;
        }

        h2 {
            font-size: 2em;
            color: #ff416c;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            font-size: 1.5em;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 0 10px #ff416c, 0 0 20px #ff4b2b, 0 0 30px #ff416c;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background: #ffffff;
            color: #ff416c;
            box-shadow: 0 0 20px #ffffff, 0 0 40px #ff4b2b, 0 0 60px #ff416c;
        }

        @keyframes glowingText {
            0% {
                text-shadow: 0 0 20px #ff416c, 0 0 30px #ff4b2b;
            }
            100% {
                text-shadow: 0 0 50px #ff416c, 0 0 100px #ff4b2b;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>✨ Welcome to the Lunary Network ✨</h1>
    <hr>
    <h2>Choose Your Destiny:</h2>
    
    <ul>
        <li><a href="https://discord.gg/eEN3QwegAG" target="_blank">Join the Discord Server</a></li>
        <li><a href="https://realms.gg/7LYkXT47Ehk" target="_blank">Enter the Realms</a></li>
        <li><a href="https://lunary-net.github.io/lunary-network.mc" target="_blank">Visit Main Website</a></li>
        <li><a href="https://github.com/lunary-net" target="_blank">Vojtaa3181's GitHub</a></li>
    </ul>
</body>
</html>
