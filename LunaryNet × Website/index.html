<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunary Network Navigation</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="https://discord.gg/ZmsFZGmSeX">LunaryCord</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="https://lunary-net.github.io/lunary-network.mc">Main Website</a></li>
                <li><a href="lunaryadmins.html">Lunary Administrators</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Welcome to Lunary Network</h1>
            <p>Explore the best features of our server!</p>

    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #2b2b2b;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Navigation Bar */
.navbar {
    background-color: #4b0082;
    padding: 15px;
}

.nav-links {
    list-style: none;
    display: flex;
    justify-content: space-around;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ffd700;
}

/* Main Content */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.content h1 {
    font-size: 48px;
    color: #00ced1;
    margin-bottom: 20px;
}

.content p {
    font-size: 24px;
    color: #f0e68c;
}

/* Footer */
footer {
    background-color: #4b0082;
    padding: 10px;
    text-align: center;
}

footer p {
    color: #fff;
    font-size: 16px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
    }

    .nav-links li {
        margin: 10px 0;
    }

    .content h1 {
        font-size: 32px;
    }

    .content p {
        font-size: 18px;
    }
}

    </style>
</body>
</html>
